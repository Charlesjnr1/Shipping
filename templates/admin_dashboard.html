<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="container mt-4">
    <h2>Admin Dashboard</h2>
    <a href="{{ url_for('admin_logout') }}" class="btn btn-sm btn-danger float-right">Logout</a>

    <h4 class="mt-4">Add New Tracking</h4>
    <form method="POST" action="{{ url_for('add_tracking') }}" class="form-inline">
      <input name="tracking_id" placeholder="Tracking ID" required class="form-control m-1" />
      <input name="status" placeholder="Status" required class="form-control m-1" />
      <input name="location" placeholder="Location" required class="form-control m-1" />
      <input name="progress" type="number" placeholder="Progress %" class="form-control m-1" />
      <input name="stage" type="number" placeholder="Stage #" class="form-control m-1" />
      <button type="submit" class="btn btn-success m-1">Add</button>
    </form>

    <h4 class="mt-5">All Tracking Entries</h4>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th><th>Status</th><th>Location</th><th>Progress</th><th>Stage</th><th>Updated</th><th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for tid, item in data.items() %}
          <tr>
            <td>{{ tid }}</td>
            <td>{{ item.status }}</td>
            <td>{{ item.location }}</td>
            <td>{{ item.progress }}%</td>
            <td>{{ item.progressStage }}</td>
            <td>{{ item.updated }}</td>
            <td>
              <a href="{{ url_for('edit_tracking', tid=tid) }}" class="btn btn-sm btn-primary">Edit</a>
              <a href="{{ url_for('delete_tracking', tid=tid) }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
